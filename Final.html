<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div>
        <form autocomplete="off">
            <div>
            </div>
            <div class="container">
                <div class="text">
                    <h1>Login Info</h1><br>
                    <input type="text" name="name" placeholder="Full Name" required pattern="[A-z ]{1,100}"><br><br>
                    <input type="text" name="name" placeholder="Email id" required><br><br>

                    <select name="down">
                        <option value="Branch" selected>Branch</option>

                </div>
            </div>

        </form>
    </div>
